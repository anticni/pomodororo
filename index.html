  <body>
    <h1>Hello</h1>
<div id='main'>
    <div id='counter'>
    <div>What do you want to do?</div>
        <input type='text' id="task" placeholder='Enter your tasks here' onKeyDown="if(event.keyCode==13) AddTable();">
        <input type='button' value='ADD' onclick='AddTable()'>
    
    <div>Choose your working interval:</div>
    <input type='button' id='5min' onclick='fifteen()' value='15min'>
    <input type='button' id='25min' onclick='twentyfive()' value='25min'>
    <input type='button' id='35min' onclick='thirtyfive()' value='35min'>

    
    <div id='countdown'></div>
    <div id="takeabreak"></div>
    
    <div id='breakstuff'>
        ARE YOU: <br>
        <a target="_blank" href="http://www.yahoo.com">STRESSED?</a> <a target="_blank" href="http://www.yahoo.com">BORED?</a>
    </div>
    </div>
    <div id='divider'></div>
    
    <div id='tablediv'>
    <table class="table table-hover table-bordered" id="table">
    <thead>
      <tr>
        <th>Nr.</th>
        <th>Task</th>
      </tr>
    </thead>
    <tbody>
  
    </tbody>
    </table>
    </div>
</div>
