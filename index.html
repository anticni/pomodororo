<!doctype html>
<html lang="en">

  <head>
    <title>Pomodororo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
  </head>
  <body>
    <br>
    <h1 class="h1animation">Hello</h1>
<div id='main'>
    <div id='left' class="left-animation">
    
    
    
    <div>What do you want to do?</div><br>
    <div id="tasks" style="margin: 0 auto;" class="input-group col-6">
    <input type='text' class="form-control" id="task" placeholder='Enter your tasks here' onKeyDown="if(event.keyCode==13) AddTable();" autofocus>
    <span class="input-group-btn">
    <button class="btn btn-primary" onclick='AddTable()'>Add
        <i class="fa fa-search"></i>
    </button>
    </div>
    
    <div id="timers">
    
    <div id='countdown'></div> 
    <div id="takeabreak"></div>

    <div id="choice">Choose your working interval:</div>
    <input type='button' id='fifteen' class="btn btn-primary" onclick='fifteen()' value='15min'>
    <input type='button' id='twentyfive' class="btn btn-primary" onclick='twentyfive()' value='25min'>
    <input type='button' id='thirtyfive' class="btn btn-primary" onclick='thirtyfive()' value='35min'>

    
    </div>
    <div id='breakstuff'>
        ARE YOU: <br>
        <a target="_blank" href="http://www.yahoo.com">STRESSED?</a> <a target="_blank" href="http://www.yahoo.com">BORED?</a>
    </div>
    </div>
    <div id='divider'></div>
    
    <div id='tablediv'>
    <table class="table table-hover table-sm" id="table">
    <thead>
      <tr>
        <th width="10%">Nr.</th>
        <th>Task</th>
        <th width="10%"> </th>
      </tr>
    </thead>
    <tbody>
        
    </tbody>
    </table>
    </div>
</div>
